<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe SAFE</title>
  <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>
<body data-ng-app="recipesApp">
<main data-ng-controller="recipesController">
<h1 data-ng-cloak>{{readme}}</h1>
</main>  
<content>
RECIPESAFE is a system for storing recipes.  That's...pretty much it.  But it does do this thing.
It can also store ingredients from those recipes.  It even has user authentication so we can be SURE of who to blame.
<br/>
<p>Enter your name, Chef: </><input type='text' data-ng-model='name'>
<h1 ng-show='name' data-ng-cloak>WELCOME {{name}}</h1>
</content>
<script src='bundle.js'></script>
</body>
</html>
